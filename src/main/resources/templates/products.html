<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Products</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }

        header {
            background-color: #333;
            color: #fff;
            padding: 10px 0;
            text-align: center;
        }

        nav ul {
            list-style: none;
            padding: 0;
        }

        nav ul li {
            display: inline;
            margin: 0 10px;
        }

        nav ul li a {
            color: #fff;
            text-decoration: none;
            font-weight: bold;
        }

        nav ul li a:hover {
            text-decoration: underline;
        }

        h1 {
            background-color: #333;
            color: #fff;
            padding: 20px;
            text-align: center;
        }

        main {
            padding: 20px;
        }

        .filters {
            text-align: center;
            margin-bottom: 20px;
        }

        .filters form {
            display: inline-block;
            text-align: left;
        }

        .product-list {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 20px;
        }

        .product-item {
            background-color: #fff;
            border: 1px solid #ddd;
            border-radius: 5px;
            padding: 20px;
            text-align: center;
            box-sizing: border-box;
            flex: 1 1 calc(25% - 40px); /* Default to 4 items per row */
            max-width: calc(25% - 40px); /* Default to 4 items per row */
            margin: 10px;
        }

        .product-item img {
            max-width: 100%;
            height: auto;
        }

        button {
            background-color: #333;
            color: #fff;
            border: none;
            padding: 10px 20px;
            cursor: pointer;
            margin-top: 10px;
        }

        button:hover {
            background-color: #555;
        }

        a {
            display: inline-block;
            margin: 20px 0;
            text-decoration: none;
            color: #333;
        }

        a:hover {
            text-decoration: underline;
        }

        /* Responsive Design */
        @media (max-width: 1200px) {
            .product-item {
                flex: 1 1 calc(33.333% - 40px); /* 3 items per row */
                max-width: calc(33.333% - 40px);
            }
        }

        @media (max-width: 900px) {
            .product-item {
                flex: 1 1 calc(45% - 40px); /* 2 items per row */
                max-width: calc(45% - 40px);
            }
        }

        @media (max-width: 600px) {
            .product-item {
                flex: 1 1 calc(90% - 40px); /* 1 item per row */
                max-width: calc(90% - 40px);
            }
        }
    </style>
</head>
<body>
<header>
    <nav>
        <ul>
            <li><a href="/">Home</a></li>
            <li><a href="/products">Products</a></li>
            <li><a href="/cart">Cart</a></li>
            <li><a href="/login">Login</a></li>
            <li><a href="/register">Register</a></li>
        </ul>
    </nav>
</header>
<main>
    <h1>Products</h1>
    <div class="filters">
        <form method="get" action="/products">
            <label>
                <input type="checkbox" name="gender" value="man"> Man
            </label>
            <label>
                <input type="checkbox" name="gender" value="woman"> Woman
            </label>
            <label>
                <input type="checkbox" name="season" value="summer"> Summer
            </label>
            <label>
                <input type="checkbox" name="season" value="winter"> Winter
            </label>
            <label>
                <input type="checkbox" name="type" value="hat"> Hat
            </label>
            <label>
                <input type="checkbox" name="type" value="coat"> Coat
            </label>
            <label>
                <input type="checkbox" name="type" value="shoes"> Shoes
            </label>
            <button type="submit">Filter</button>
        </form>
    </div>
    <div class="product-list" th:each="product : ${products}">
        <div class="product-item">
            <img th:src="@{${product.imageUrl}}" alt="Product Image">
            <h2 th:text="${product.name}">Product Name</h2>
            <p th:text="${product.description}">Product Description</p>
            <p><strong>Price: </strong><span th:text="${product.price} + ' грн'">100 грн</span></p>
            <p><strong>Size: </strong><span th:each="size : ${product.size}" th:text="${size}">M</span></p>
            <form th:action="@{/cart/add/{id}(id=${product.id})}" method="post">
                <button type="submit">Add to cart</button>
            </form>
        </div>
    </div>
</main>
</body>
</html>
