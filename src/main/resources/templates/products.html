<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Products</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }

        header {
            background-color: #333;
            color: #fff;
            padding: 10px 0;
            text-align: center;
        }

        nav ul {
            list-style: none;
            padding: 0;
        }

        nav ul li {
            display: inline;
            margin: 0 10px;
        }

        nav ul li a {
            color: #fff;
            text-decoration: none;
            font-weight: bold;
        }

        nav ul li a:hover {
            text-decoration: underline;
        }

        h1 {
            background-color: #333;
            color: #fff;
            padding: 20px;
            text-align: center;
        }

        main {
            padding: 20px;
        }

        .product-list {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            padding: 20px;
        }

        .product-item {
            background-color: #fff;
            border: 1px solid #ddd;
            border-radius: 5px;
            margin: 10px;
            padding: 20px;
            width: 200px;
            text-align: center;
        }

        .product-item img {
            max-width: 100%;
            height: auto;
        }

        button {
            background-color: #333;
            color: #fff;
            border: none;
            padding: 10px 20px;
            cursor: pointer;
            margin-top: 10px;
        }

        button:hover {
            background-color: #555;
        }

        a {
            display: inline-block;
            margin: 20px 0;
            text-decoration: none;
            color: #333;
        }

        a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
<header>
    <nav>
        <ul>
            <li><a href="/products">Products</a></li>
            <li><a href="/cart">Cart</a></li>
        </ul>
    </nav>
</header>
<main>
    <h1>Products</h1>
    <div class="product-list">
        <div class="product-item" th:each="product : ${products}">
            <img th:src="@{${product.imageUrl}}" alt="Product Image">
            <h2 th:text="${product.name}"></h2>
            <p th:text="${product.description}"></p>
            <p><strong>Price: </strong><span th:text="${product.price} + ' грн'"></span></p>
            <form th:action="@{/cart/add/{id}(id=${product.id})}" method="post">
                <button type="submit">Add to cart</button>
            </form>
        </div>
    </div>
</main>
</body>
</html>
