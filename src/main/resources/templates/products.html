<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Products</title>
    <style>
        /* Загальні стилі */
      body {
          font-family: Arial, sans-serif;
          margin: 0;
          padding: 0;
          background-color: #f9f9f9;
      }

      /* Стилі для header */
      header {
          background-color: #333;
          color: white;
          padding: 10px 0;
      }

      header nav ul {
          list-style: none;
          padding: 0;
          margin: 0;
          display: flex;
          justify-content: center;
      }

      header nav ul li {
          margin: 0 15px;
      }

      header nav ul li a {
          color: white;
          text-decoration: none;
          font-size: 18px;
      }

      header nav ul li a:hover {
          text-decoration: underline;
      }

      /* Стилі для main */
      main {
          max-width: 1200px;
          margin: 20px auto;
          padding: 20px;
          background-color: white;
          box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      }

      h1 {
          text-align: center;
          margin-bottom: 20px;
      }

      /* Стилі для фільтрів */
      .filters {
          display: flex;
          justify-content: center;
          margin-bottom: 20px;
      }

      .filters form {
          display: flex;
          flex-wrap: wrap;
          justify-content: center;
      }

      .filters label {
          margin-right: 15px;
          font-size: 16px;
      }

      .filters button {
          margin-left: 15px;
          padding: 5px 10px;
          font-size: 16px;
          cursor: pointer;
      }

      /* Стилі для списку продуктів */
      .product-list {
          display: flex;
          flex-wrap: wrap;
          justify-content: space-around;
      }

      .product-item {
          background-color: #f1f1f1;
          margin: 10px;
          padding: 15px;
          width: 280px;
          box-shadow: 0 0 5px rgba(0, 0, 0, 0.1);
          text-align: center;
      }

      .product-item img {
          width: 100%;
          height: auto;
      }

      .product-item h2 {
          font-size: 20px;
          margin: 10px 0;
      }

      .product-item p {
          margin: 10px 0;
      }

      .product-item form button {
          padding: 10px 15px;
          font-size: 16px;
          cursor: pointer;
          background-color: #333;
          color: white;
          border: none;
          border-radius: 5px;
      }

      .product-item form button:hover {
          background-color: #555;
      }
    </style>
</head>
<body>
<header>
    <nav>
        <ul>
            <li><a href="/">Home</a></li>
            <li><a href="/products">Products</a></li>
            <li><a href="/cart">Cart</a></li>
            <li><a href="/login">Login</a></li>
            <li><a href="/register">Register</a></li>
        </ul>
    </nav>
</header>
<main>
    <h1>Products</h1>
    <div class="filters">
        <form method="get" action="/products">
            <label>
                <input type="checkbox" name="gender" value="man"> Man
            </label>
            <label>
                <input type="checkbox" name="gender" value="woman"> Woman
            </label>
            <label>
                <input type="checkbox" name="season" value="summer"> Summer
            </label>
            <label>
                <input type="checkbox" name="season" value="winter"> Winter
            </label>
            <label>
                <input type="checkbox" name="type" value="hat"> Hat
            </label>
            <label>
                <input type="checkbox" name="type" value="coat"> Coat
            </label>
            <label>
                <input type="checkbox" name="type" value="shoes"> Shoes
            </label>
            <button type="submit">Filter</button>
        </form>
    </div>
    <div class="product-list" th:each="product : ${products}">
        <div class="product-item">
            <img th:src="@{${product.imageUrl}}" alt="Product Image">
            <h2 th:text="${product.name}">Product Name</h2>
            <p th:text="${product.description}">Product Description</p>
            <p><strong>Price: </strong><span th:text="${product.price} + ' грн'">100 грн</span></p>
            <p><strong>Size: </strong><span th:each="size : ${product.size}" th:text="${size}">M</span></p>
            <form th:action="@{/cart/add/{id}(id=${product.id})}" method="post">
                <button type="submit">Add to cart</button>
            </form>
        </div>
    </div>
</main>
</body>
</html>
